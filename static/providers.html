<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS域名管理系统 - 服务商管理</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/providers.css">
</head>
<body>
    <!-- 汉堡菜单按钮 -->
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 内容主体 -->
        <div class="content-body">
            <!-- 服务商管理区域 -->
            <div id="providers" class="section active">
                <div class="card">
                    <div class="card-header">
                        <h3>🔧 服务商管理</h3>
                    </div>
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <div style="display: flex; gap: 1rem;">
                                <button class="btn btn-secondary" onclick="providersApp.syncAllProviders(this)">
                                    🔄 同步所有域名
                                </button>
                                <button class="btn btn-info" onclick="providersApp.showSyncStatus()">
                                    📊 同步状态
                                </button>
                            </div>
                            <button class="btn btn-primary" onclick="providersApp.showProviderModal()">
                                ➕ 添加服务商
                            </button>
                        </div>
                        <div id="providers-alert"></div>
                        <div class="table-container">
                            <table class="table providers-table">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">名称</th>
                                        <th style="text-align: center;">类型</th>
                                        <th style="text-align: center;">启用</th>
                                        <th style="text-align: center;">连接状态</th>
                                        <th style="text-align: center;">最后测试</th>
                                        <th style="text-align: center;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="providers-table">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modalContainer"></div>

    <!-- JavaScript文件 -->
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/modal.js"></script>
    <script src="/static/js/providers.js"></script>
</body>
</html>
