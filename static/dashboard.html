<!DOCTYPE html>

    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        
        .dashboard-title {
            color: #333;

        }
        
        .user-info-section {
            background: rgba(255, 255, 255, 0.9);

            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(116, 185, 255, 0.2);

        .stats-grid {

            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {

            padding: 2rem;
            border-radius: 12px;

        .stat-icon {

        .stat-icon.providers {

        .stat-icon.domains {

        .stat-icon.certificates {

        .stat-title {

            color: #666;
            margin: 0;
            font-weight: 500;
        }
        
        .stat-value {

            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .stat-description {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .quick-actions {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }
        
        .quick-actions h3 {
            color: #333;
            margin: 0 0 1.5rem 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-button:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-1px);
            text-decoration: none;
            color: #333;
        }
        
        .action-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        
        .action-text {
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        
        .password-change-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .password-change-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .password-change-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .password-change-header h3 {
            margin: 0;
            color: #333;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .close-button:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
    </style>
</head>
<body>
    <!-- Ê±âÂ†°ËèúÂçïÊåâÈíÆ -->
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content">
        <!-- ÂÜÖÂÆπ‰∏ª‰Ωì -->
        <div class="content-body">
            <!-- ‰ª™Ë°®ÊùøÂå∫Âüü -->
            <div id="dashboard" class="section active">
                <div class="card">
                    <div class="card-header">
                        <h3>üìä Á≥ªÁªüÊ¶ÇËßà</h3>
                    </div>
                    <div class="card-body">
                        <!-- Áî®Êà∑‰ø°ÊÅØÊìç‰ΩúÂå∫Âüü -->
                        <div class="user-info-section">
                            <div class="user-info">
                                <span class="user-name" id="userName">Âä†ËΩΩ‰∏≠...</span>
                                <div class="user-actions">
                                    <button class="btn btn-success" onclick="dashboard.showPasswordChangeModal()">üîê ‰øÆÊîπÂØÜÁ†Å</button>
                                    <button class="btn btn-danger" onclick="dashboard.logout()">üö™ ÁôªÂá∫</button>
                                </div>
                            </div>
                        </div>
                        <div id="errorMessage" class="error" style="display: none;"></div>
                        
                        <div id="statsContainer" class="stats-grid">
                            <div class="loading">Ê≠£Âú®Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ...</div>
                        </div>
                        
                        <div class="quick-actions">
                            <h3>üöÄ Âø´ÈÄüÊìç‰Ωú</h3>
                            <div class="actions-grid">
                                <a href="/" class="action-button" onclick="dashboard.navigateTo('/')">
                                    <span class="action-icon">üîß</span>
                                    <span class="action-text">ÊúçÂä°ÂïÜÁÆ°ÁêÜ</span>
                                </a>
                                <a href="/domains" class="action-button" onclick="dashboard.navigateTo('/domains')">
                                    <span class="action-icon">üåê</span>
                                    <span class="action-text">ÂüüÂêçÁÆ°ÁêÜ</span>
                                </a>
                                <a href="/certificates" class="action-button" onclick="dashboard.navigateTo('/certificates')">
                                    <span class="action-icon">üîí</span>
                                    <span class="action-text">ËØÅ‰π¶ÁÆ°ÁêÜ</span>
                                </a>
                                <a href="/ddns" class="action-button" onclick="dashboard.navigateTo('/ddns')">
                                    <span class="action-icon">üîÑ</span>
                                    <span class="action-text">DDNSËÆæÁΩÆ</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ‰øÆÊîπÂØÜÁ†ÅÊ®°ÊÄÅÊ°Ü -->
    <div id="passwordChangeModal" class="password-change-modal">
        <div class="password-change-content">
            <div class="password-change-header">
                <h3>‰øÆÊîπÂØÜÁ†Å</h3>
                <button class="close-button" onclick="dashboard.hidePasswordChangeModal()">&times;</button>
            </div>
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="oldPassword">ÂΩìÂâçÂØÜÁ†Å</label>
                    <input type="password" id="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Êñ∞ÂØÜÁ†Å</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Á°ÆËÆ§Êñ∞ÂØÜÁ†Å</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="dashboard.hidePasswordChangeModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary">‰øÆÊîπÂØÜÁ†Å</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScriptÊñá‰ª∂ -->
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/modal.js"></script>

    <script>
        class Dashboard {
            constructor() {
                this.init();
            }
            
            init() {
                this.checkAuth();
                this.bindEvents();
                this.loadDashboardData();
            }
            
            checkAuth() {
                const token = localStorage.getItem('access_token');
                const userInfo = localStorage.getItem('user_info');
                
                if (!token || !userInfo) {
                    window.location.href = '/login';
                    return;
                }
                
                try {
                    const user = JSON.parse(userInfo);
                    document.getElementById('userName').textContent = `Ê¨¢ËøéÔºå${user.username}`;
                } catch (e) {
                    console.error('Ëß£ÊûêÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', e);
                    this.logout();
                }
            }
            
            bindEvents() {
                document.getElementById('passwordChangeForm').addEventListener('submit', (e) => {
                    this.handlePasswordChange(e);
                });
            }
            
            async loadDashboardData() {
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/api/auth/dashboard', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const stats = await response.json();
                        this.renderStats(stats);
                    } else if (response.status === 401) {
                        this.logout();
                    } else {
                        this.showError('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•');
                    }
                } catch (error) {
                    this.showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•');
                }
            }
            
            renderStats(stats) {
                const container = document.getElementById('statsContainer');
                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon providers">üîß</div>
                            <div>
                                <h3 class="stat-title">ÊúçÂä°ÂïÜÊÄªÊï∞</h3>
                            </div>
                        </div>
                        <p class="stat-value">${stats.total_providers}</p>
                        <p class="stat-description">Â∑≤ÂêØÁî®: ${stats.enabled_providers}</p>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon domains">üåê</div>
                            <div>
                                <h3 class="stat-title">ÂüüÂêçÊÄªÊï∞</h3>
                            </div>
                        </div>
                        <p class="stat-value">${stats.total_domains}</p>
                        <p class="stat-description">ÁÆ°ÁêÜÁöÑÂüüÂêçÊï∞Èáè</p>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon certificates">üîí</div>
                            <div>
                                <h3 class="stat-title">ËØÅ‰π¶ÊÄªÊï∞</h3>
                            </div>
                        </div>
                        <p class="stat-value">${stats.total_certificates}</p>
                        <p class="stat-description">ÊúâÊïàËØÅ‰π¶: ${stats.valid_certificates}</p>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon expiring">‚ö†Ô∏è</div>
                            <div>
                                <h3 class="stat-title">Âç≥Â∞ÜËøáÊúü</h3>
                            </div>
                        </div>
                        <p class="stat-value">${stats.expiring_certificates}</p>
                        <p class="stat-description">30Â§©ÂÜÖËøáÊúüÁöÑËØÅ‰π¶</p>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-icon ddns">üîÑ</div>
                            <div>
                                <h3 class="stat-title">DDNSÈÖçÁΩÆ</h3>
                            </div>
                        </div>
                        <p class="stat-value">${stats.total_ddns_configs}</p>
                        <p class="stat-description">Ê¥ªË∑ÉÈÖçÁΩÆ: ${stats.active_ddns_configs}</p>
                    </div>
                `;
            }
            
            showPasswordChangeModal() {
                document.getElementById('passwordChangeModal').style.display = 'block';
            }
            
            hidePasswordChangeModal() {
                document.getElementById('passwordChangeModal').style.display = 'none';
                document.getElementById('passwordChangeForm').reset();
            }
            
            async handlePasswordChange(e) {
                e.preventDefault();
                
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    alert('Êñ∞ÂØÜÁ†ÅÂíåÁ°ÆËÆ§ÂØÜÁ†Å‰∏çÂåπÈÖç');
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('Êñ∞ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë6‰Ωç');
                    return;
                }
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '‰øÆÊîπ‰∏≠...';
                
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/api/auth/change-password', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            old_password: oldPassword,
                            new_password: newPassword
                        })
                    });
                    
                    if (response.ok) {
                        alert('ÂØÜÁ†Å‰øÆÊîπÊàêÂäü');
                        this.hidePasswordChangeModal();
                    } else {
                        const error = await response.json();
                        alert(error.detail || 'ÂØÜÁ†Å‰øÆÊîπÂ§±Ë¥•');
                    }
                } catch (error) {
                    alert('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = '‰øÆÊîπÂØÜÁ†Å';
                }
            }
            
            logout() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_info');
                window.location.href = '/login';
            }
            
            navigateTo(path) {
                window.location.href = path;
            }
            
            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }
        
        // ÂàáÊç¢‰æßËæπÊ†èÊòæÁ§∫/ÈöêËóè
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }
        
        // ÂàùÂßãÂåñ‰ª™Ë°®Êùø
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            // ÂàùÂßãÂåñ‰ª™Ë°®Êùø
            window.dashboard = new Dashboard();
            
            // ÂàõÂª∫‰æßËæπÊ†è
            const sidebar = new Sidebar();
            
            // Âª∂ËøüËÆæÁΩÆ‰ª™Ë°®Êùø‰∏∫ÂΩìÂâçÊ¥ªË∑ÉÈ°µÈù¢ÔºåÁ°Æ‰øù‰æßËæπÊ†èÂ∑≤ÂàõÂª∫
            setTimeout(() => {
                const dashboardNavItem = document.querySelector('[href="/dashboard"]');
                if (dashboardNavItem) {
                    // Ê∏ÖÈô§ÂÖ∂‰ªñÊ¥ªË∑ÉÁä∂ÊÄÅ
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    // ËÆæÁΩÆÂΩìÂâçÈ°µÈù¢‰∏∫Ê¥ªË∑É
                    dashboardNavItem.classList.add('active');
                }
            }, 100);
        });
    </script>
</body>
</html>
