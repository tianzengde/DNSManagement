<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS域名管理系统 - 首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <!-- 汉堡菜单按钮 -->
    <button class="hamburger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 内容主体 -->
        <div class="content-body">
            <!-- 仪表板区域 -->
            <div id="dashboard" class="section active">
                <div class="card">
                    <div class="card-header">
                        <h3>📊 系统概览</h3>
                    </div>
                    <div class="card-body">
                        <!-- 用户信息操作区域 -->
                        <div class="user-info-section">
                            <div class="user-info">
                                <span class="user-name" id="userName">加载中...</span>
                                <div class="user-actions">
                                    <button class="btn btn-success" onclick="dashboard.showPasswordChangeModal()">🔐 修改密码</button>
                                    <button class="btn btn-danger" onclick="dashboard.logout()">🚪 登出</button>
                                </div>
                            </div>
                        </div>
                        <div id="errorMessage" class="error" style="display: none;"></div>
                        
                        <div id="statsContainer" class="stats-grid">
                            <div class="loading">正在加载统计数据...</div>
                        </div>
                        
                        <div class="quick-actions">
                            <h3>🚀 快速操作</h3>
                            <div class="actions-grid">
                                <a href="/" class="action-button" onclick="dashboard.navigateTo('/')">
                                    <span class="action-icon">🔧</span>
                                    <span class="action-text">服务商管理</span>
                                </a>
                                <a href="/domains" class="action-button" onclick="dashboard.navigateTo('/domains')">
                                    <span class="action-icon">🌐</span>
                                    <span class="action-text">域名管理</span>
                                </a>
                                <a href="/certificates" class="action-button" onclick="dashboard.navigateTo('/certificates')">
                                    <span class="action-icon">🔒</span>
                                    <span class="action-text">证书管理</span>
                                </a>
                                <a href="/ddns" class="action-button" onclick="dashboard.navigateTo('/ddns')">
                                    <span class="action-icon">🔄</span>
                                    <span class="action-text">DDNS设置</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 修改密码模态框 -->
    <div id="passwordChangeModal" class="password-change-modal">
        <div class="password-change-content">
            <div class="password-change-header">
                <h3>修改密码</h3>
                <button class="close-button" onclick="dashboard.hidePasswordChangeModal()">&times;</button>
            </div>
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="oldPassword">当前密码</label>
                    <input type="password" id="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="dashboard.hidePasswordChangeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/modal.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
