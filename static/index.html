<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS域名管理系统</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 内容主体 -->
        <div class="content-body">
            <!-- 服务商管理区域 -->
            <div id="providers" class="section active">
                <div class="card">
                    <div class="card-header">
                        <h3>🔧 服务商管理</h3>
                    </div>
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                            <div style="display: flex; gap: 1rem;">
                                <button class="btn btn-secondary" onclick="app.syncAllProviders()">
                                    🔄 同步所有域名
                                </button>
                                <button class="btn btn-info" onclick="app.showSyncStatus()">
                                    📊 同步状态
                                </button>
                            </div>
                            <button class="btn btn-primary" onclick="app.showProviderModal()">
                                ➕ 添加服务商
                            </button>
                        </div>
                        <div id="providers-alert"></div>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <th>启用</th>
                                        <th>连接状态</th>
                                        <th>最后测试</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="providers-table">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 域名管理区域 -->
            <div id="domains" class="section">
                <div class="card">
                    <div class="card-header">
                        <h3>🌐 域名管理</h3>
                    </div>
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                                <select id="providerSelect" onchange="app.loadProviderDomains()" 
                                        style="padding: 0.75rem 1rem; border-radius: 8px; border: 2px solid rgba(116, 185, 255, 0.2); background: rgba(255, 255, 255, 0.9); min-width: 200px;">
                                    <option value="">🔍 选择服务商查看域名</option>
                                </select>
                                <button class="btn btn-primary" onclick="app.showDomainModal()">
                                    ➕ 添加域名
                                </button>
                            </div>
                        </div>
                        <div id="domains-alert"></div>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>记录名称</th>
                                        <th>所属域名</th>
                                        <th>服务商</th>
                                        <th>记录类型</th>
                                        <th>记录值</th>
                                        <th>TTL</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="domains-table">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 证书管理区域 -->
            <div id="certificates" class="section">
                <div class="card">
                    <div class="card-header">
                        <h3>🔒 证书管理</h3>
                    </div>
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                                <select id="certDomainSelect" onchange="app.loadCertificatesByDomain()" 
                                        style="padding: 0.75rem 1rem; border-radius: 8px; border: 2px solid rgba(116, 185, 255, 0.2); background: rgba(255, 255, 255, 0.9); min-width: 200px;">
                                    <option value="">🔍 选择域名查看证书</option>
                                </select>
                                <button class="btn btn-primary" onclick="app.showCertificateModal()">
                                    ➕ 添加证书
                                </button>
                                <button class="btn btn-secondary" onclick="app.loadExpiringCertificates()">
                                    ⚠️ 即将过期
                                </button>
                            </div>
                        </div>
                        <div id="certificates-alert"></div>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>证书名称</th>
                                        <th>所属域名</th>
                                        <th>证书类型</th>
                                        <th>颁发机构</th>
                                        <th>生效时间</th>
                                        <th>过期时间</th>
                                        <th>状态</th>
                                        <th>自动续期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="certificates-table">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modalContainer"></div>

    <!-- JavaScript文件 -->
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/modal.js"></script>
    <script src="/static/js/app.js"></script>

    <script>
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 先初始化主应用
            app = new DNSManager();
            window.app = app; // 确保全局可访问
            
            // 然后创建侧边栏
            const sidebar = new Sidebar();
            
            // 创建模态框
            const providerModal = ModalUtils.createProviderModal();
            const domainModal = ModalUtils.createDomainModal();
        });
    </script>
</body>
</html>
