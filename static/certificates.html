<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS域名管理系统 - 证书管理</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 内容主体 -->
        <div class="content-body">
            <!-- 证书管理区域 -->
            <div id="certificates" class="section active">
                <div class="card">
                    <div class="card-header">
                        <h3>🔒 证书管理</h3>
                    </div>
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                                <select id="certDomainSelect" onchange="app.loadCertificatesByDomain()" 
                                        style="padding: 0.75rem 1rem; border-radius: 8px; border: 2px solid rgba(116, 185, 255, 0.2); background: rgba(255, 255, 255, 0.9); min-width: 200px;">
                                    <option value="">🔍 选择域名查看证书</option>
                                </select>
                                <button class="btn btn-primary" onclick="app.showCertificateModal()">
                                    ➕ 添加证书
                                </button>
                                <button class="btn btn-secondary" onclick="app.loadExpiringCertificates()">
                                    ⚠️ 即将过期
                                </button>
                            </div>
                        </div>
                        <div id="certificates-alert"></div>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="text-align: center;">证书名称</th>
                                        <th style="text-align: center;">所属域名</th>
                                        <th style="text-align: center;">证书类型</th>
                                        <th style="text-align: center;">颁发机构</th>
                                        <th style="text-align: center;">生效时间</th>
                                        <th style="text-align: center;">过期时间</th>
                                        <th style="text-align: center;">状态</th>
                                        <th style="text-align: center;">自动续期</th>
                                        <th style="text-align: center;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="certificates-table">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modalContainer"></div>

    <!-- JavaScript文件 -->
    <script src="/static/js/components/sidebar.js"></script>
    <script src="/static/js/components/modal.js"></script>
    <script src="/static/js/app.js"></script>

    <script>
        // 检查认证状态
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            // 先初始化主应用
            app = new DNSManager();
            window.app = app; // 确保全局可访问
            
            // 然后创建侧边栏
            const sidebar = new Sidebar();
            
            // 延迟设置证书管理为当前活跃页面
            setTimeout(() => {
                const certificatesNavItem = document.querySelector('[href="/certificates"]');
                if (certificatesNavItem) {
                    // 清除其他活跃状态
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    // 设置当前页面为活跃
                    certificatesNavItem.classList.add('active');
                }
            }, 100);
            
            // 加载证书管理数据
            app.showSection('certificates');
        });
    </script>
</body>
</html>
